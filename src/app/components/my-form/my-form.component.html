<br>
 <div class="container">
 <form (submit)= mySubmit()>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]='user.name' name="name" class="form-control"  id="name">
  </div>
  <div class="form-group">
    <label for="username">User Name:</label>
    <input type="text" [(ngModel)]='user.username' name="username" class="form-control"  id="username">
  </div>
   <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]='user.email' name="email" class="form-control" id="email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<br>


<ul *ngFor="let item of users">
<li>
  {{item.id}}-{{item.name}}-{{item.username}}-{{item.email}} 
  <button type="button" (click)= deleteItem(item.id) class="btn btn-danger">Delete</button> - 
  <button type="button" (click)= editItem(item) class="btn btn-success">Update</button>
</li>
</ul>
